<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SDN Control Dashboard{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='css/dashboard.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Top Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('dashboard') }}">
                <i class="fas fa-network-wired me-2"></i>
                SDN Dashboard
            </a>
            
            <div class="navbar-nav">
                <a class="nav-link {% if request.endpoint == 'dashboard' %}active{% endif %}" href="{{ url_for('dashboard') }}">
                    <i class="fas fa-tachometer-alt me-1"></i>Dashboard
                </a>
                <a class="nav-link {% if request.endpoint == 'topology' %}active{% endif %}" href="{{ url_for('topology') }}">
                    <i class="fas fa-project-diagram me-1"></i>Network
                </a>
                <a class="nav-link {% if request.endpoint == 'control_panel' %}active{% endif %}" href="{{ url_for('control_panel') }}">
                    <i class="fas fa-cogs me-1"></i>Control
                </a>
                <a class="nav-link {% if request.endpoint == 'monitoring' %}active{% endif %}" href="{{ url_for('monitoring') }}">
                    <i class="fas fa-chart-line me-1"></i>Monitoring
                </a>
                <a class="nav-link {% if request.endpoint == 'flow_rules' %}active{% endif %}" href="{{ url_for('flow_rules') }}">
                    <i class="fas fa-stream me-1"></i>Flow Rules
                </a>
                <a class="nav-link {% if request.endpoint == 'qos' %}active{% endif %}" href="{{ url_for('qos') }}">
                    <i class="fas fa-layer-group me-1"></i>QoS
                </a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container-fluid mt-4">
        {% block content %}{% endblock %}
    </div>

    <!-- Status Messages -->
    <div id="statusMessage" class="position-fixed bottom-0 end-0 p-3" style="z-index: 1050;">
        <!-- Dynamic status messages will appear here -->
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
